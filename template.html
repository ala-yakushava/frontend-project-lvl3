<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>RSS Reader</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body class="bg-light">
    <div class="jumbotron jumbotron-fluid bg-dark text-white">
      <div class="container">
        <h1 class="display-4">RSS Reader</h1>
        <p class="lead">RSS-лента новостей с автоматическим обновлением</p>
        <hr class="my-4">
        <form id="rss-form" class="form-row">
          <div class="col-12 col-md-9 mt-3">
            <input id="rss-input" class="form-control form-control-lg" type="url" placeholder="https://ru.hexlet.io/blog.rss" autofocus>
            <small id="rss-note" class="form-text">Введите URL</small>
          </div>
          <div class="col-5 col-md-3 mt-3">
            <button id="rss-btn" type="submit" class="btn btn-info btn-lg w-100 disabled" disabled>Добавить</button>
          </div>
        </form>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-12 col-lg-6 mb-5">
          <h4 class="mb-3">Каналы:</h4>
          <div id="rss-feeds" class="list-group list-group-flush">
          </div>
        </div>
        <div class="col-12 col-lg-6  mb-5">
          <h4 class="mb-3">Статьи:</h4>
          <div id="rss-news" class="list-group list-group-flush">
          </div>
        </div>
      </div>
    </div>
    <div id="infoModal" class="modal" tabindex="-1" role="dialog">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-body p-4">
            <p id="description">Modal body text goes here.</p>
          </div>
          <div class="modal-footer border-0">
            <button type="button" class="btn btn-info" data-dismiss="modal">Закрыть</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
